<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bracket Board</title>		

		<style>
			body{
				background: #333;
				color: #fafafa;
				padding: 1rem;
			}
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="./bracket/styles.css" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</head>
	<body>

		<section>			
			<div class="row">
				<div class="col-12 col-md-6">
					<h4>Input</h4>
					<textarea class="form-control" data-for="nameslist" style="height: 10rem"></textarea>
					<div class="mt-2">
						<button data-fn="generateBracket">Generate Bracket</button>				
					</div>
				</div>
				<div class="col-12 col-md-6">
					<h4>Bracket Definition</h4>
					<textarea class="form-control" data-for="export" style="height: 10rem"></textarea>
					<div class="mt-2">
						<button data-fn="exportBracket">Export Bracket</button>
						<button data-fn="importBracket">Import Bracket</button>
					</div>
				</div>
			</div>			
		</section>		
		<section data-for="board">
		</section>

		<dialog data-for="dlg-record" class="dlg">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="d-inline-block mb-0">Match Viewer</h4>
                <button class="btn btn-secondary" onclick="_dlg.close(this)">X</button>
            </div>
            <hr class="mb-2" />
            <section class="container-fluid overflow-auto" data-for="form">
                
            </section>
        </dialog>
        <dialog data-for="dlg-import" class="dlg">
        	<div class="d-flex justify-content-between align-items-center">
                <h4 class="d-inline-block mb-0">Import Bracket Definition</h4>
                <button class="btn btn-secondary" onclick="_dlg.close(this)">X</button>
            </div>
            <hr class="mb-2" />
            <section class="container-fluid overflow-auto" data-for="form">
            	<p>Paste JSON for the bracket to import</p>
                <textarea class="form-control" style="height: 10rem"></textarea>
                <div class="mt-3">
                	<button type="button" class="btn btn-primary" data-fn="importBracketJSON">Import</button>
                </div>
            </section>
        </dialog>

		<script src="./bracket/main.js" type="module"></script>

	</body>
</html>
